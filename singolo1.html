<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Singolo</title>
    <link rel="stylesheet" href="singolo1.css">
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="logo">
          <a class="logo__anchor" href="#" alt="logo">
            <h1 class="logo__heading">
              <span  class="logo__heading__unmarked">Singolo</span>
              <span class="logo__heading__marked">*</span>
            </h1>
          </a>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__list__item">Home</li>
            <li class="nav__list__item">Services</li>
            <li class="nav__list__item">Portfolio</li>
            <li class="nav__list__item">About</li>
            <li class="nav__list__item">Contact</li>
          </ul>
        </nav>  
      </div>    
    </header>
    <section class="hero">
      <div class="wrapper">
        <div class="hero__image__container">
          <img class="hero__image phone__default" src="./assets/images/iPhone_vert.png" width="240" height="483" alt="iPhone">
        </div>
        <div class="hero__image__container">
          <img class="hero__image phone__inverse" src="./assets/images/iPhone_horizontal.png" width="483" height="240" alt="iPhone">
        </div>        
      </div>
    </section>
    <section class="services">
      <div class="wrapper">

      </div>
    </section> 
  </body>
</html>
